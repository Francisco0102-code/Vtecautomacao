<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sobre Nós</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Reset simples */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    button {
      background: #fff;
      color: #2575fc;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="vt"></h1>
<button onclick="definirNome()">Trocar Nome</button>

    <p>
      Nós somos apaixonados por tecnologia e inovação. 
      Nosso objetivo é criar experiências incríveis e transformar ideias em realidade.  
      Cada projeto é feito com dedicação e cuidado, sempre pensando em você!
    </p>
    <button onclick="window.location.href='../../home.html'">Voltar para Home</button>
  </div>

  <script src="../index.js"></script>
</body>
</html>
